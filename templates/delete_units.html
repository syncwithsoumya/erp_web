{% extends "base.html" %}
{% block title %}
Star ERP -- Delete Unit
{% endblock %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">Delete Unit</h1>
<form action="/unit_deletion" method="POST">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">Unit Name</label>
      <select id="inputState" name="unit" class="form-control">
          <option value="0" selected> -- Choose --</option>
        {% if not items_data %}
        <option value="no_items">No Items to display</option>
      {% else %}
        {% for items in items_data %}
        <option value="{{ items.unit }}" name="{{ items.unit }}">{{ items.unit }}</option>
        {% endfor %}
      {% endif %}
      </select>
    </div>
  </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Cancel</button>
</form>
{% endblock %}
