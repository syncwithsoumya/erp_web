{% extends "base.html" %}
{% block title %}
Star ERP -- View Units
{% endblock %}
{% block content %}

<h1 class="h3 mb-4 text-gray-800">View Units</h1>
<div class="form-row">
    <div class="form-group col-md-2">
        <label for="min">From</label>
    <input type="text" class="form-control" data-date-format="dd-mm-yyyy" placeholder="01-08-2019" id="min">
    </div>
    <div class="form-group col-md-2">
        <label for="max">To</label>
    <input type="text" class="form-control" data-date-format="dd-mm-yyyy" placeholder="20-08-2019" id="max">
    </div>
 <div class="form-group col-md-2 float-right" style="margin-top:30px">
        <button type="button" class="btn btn-primary" id="But_ledger_report_download"><i class="fas fa-download fa-sm"></i> Download Report </button>
    </div>

</div>
<div class="table-responsive">
    <table id="show_units" class="table table-bordered" style="width:100%">
        <thead>
            <tr>
                <th class="table-dark">ID</th>
                <th class="table-dark">Creation Date</th>
                <th class="table-dark">Unit Type</th>
            </tr><tr>
                <th class="table-primary">ID</th>
                <th class="table-primary">Creation Date</th>
                <th class="table-primary">Unit Type</th>
            </tr>
        </thead>
        <tbody>
        {% for items in items_data %}
            <tr>
                    <td>{{items.id}}</td>
                    <td>{{items.date_time}}</td>
                    <td>{{items.unit}}</td>
            </tr>
         {% endfor %}
        </tbody>

    </table>
</div>
{% endblock %}
