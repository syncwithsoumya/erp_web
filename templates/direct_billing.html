{% extends "base.html" %}
{% block title %}
Star ERP -- Billing
{% endblock %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">New Billing</h1>
<form action="/direct_billing_creation" method="POST">

  <div class="form-row">
    <div class="form-group col-md-2">
         <label>Ledger Name</label>
      <select id="inputState" name="ledgers_dat" class="js-example-basic-single form-control">
          <option value="0" selected> -- Choose -- </option>
        {% if not ledger_data %}
        <option value="no_items">No Items to display</option>
      {% else %}
        {% for items in ledger_data %}
        <option value="{{ items.id }}" name="{{ items.ledger_name }}">{{ items.ledger_name }}</option>
        {% endfor %}
      {% endif %}
      </select>
    </div>
    <div class="form-group col-md-2">
          <label>Product Name</label>
      <select id="select_product" name="products_dat" class="js-example-basic-single form-control ">
          <option value="0" selected> -- Choose -- </option>
        {% if not product_data %}
        <option value="no_items">No Items to display</option>
      {% else %}
        {% for items in product_data %}
        <option value="{{ items.id }}" name="{{ items.product_name }}">{{ items.product_name }}</option>
        {% endfor %}
      {% endif %}
      </select>
    </div>
        <div class="form-group col-md-2">
         <label>Purchase Date</label>
        <input type="text"  name="pdate" class="form-control" data-date-format="dd-mm-yy" id="dp2">
     </div>

<!--      <div class="form-group col-md-2">-->
<!--        <label>Quantity in stock</label>-->
<!--        <input type="text" readonly class="form-control" id="aqty" name="aqtykg">-->
<!--     </div>-->
<!--      </div>-->
    <div class="form-row">
        <div class="form-group col-md-2">
        <label>Quantity</label>
        <input type="text" class="form-control" id="qty" name="qtykg">
     </div>

        <div class="form-group col-md-2">
         <label>Rate</label>
        <input type="text" class="form-control" readonly id="rate" name="recamt">
     </div>
        <div class="form-group col-md-4">
         <label class="text-danger">Billed Amount(Rs)</label>
        <input type="text" style="font-weight:bold" readonly id="amount" class="form-control text-danger" name="totamt">
     </div>
        </div>
  </div>
    <br>
         <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Reset</button>

</form>

{% endblock %}
