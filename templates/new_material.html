{% extends "base.html" %}
{% block title %}
Star ERP -- Add Material
{% endblock %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">Add Material</h1>
<form action="/new_material_add" method="post">
  <div class="form-row">
    <div class="form-group col-md-4">
         <label>Material Name</label>
      <input type="text" name="materialname" class="form-control">
    </div>
    <div class="form-group col-md-2">
      <label for="inputState1">Unit</label>
      <select id="inputState1" name="units" class="form-control">
        {% if not items_data %}
        <option value="no_items">No Items to display</option>
      {% else %}
        {% for items in items_data %}
        <option value="{{ items.unit }}" name="{{ items.unit }}">{{ items.unit }}</option>
        {% endfor %}
      {% endif %}
      </select>
    </div>
      <div class="form-group col-md-2">
      <label for="inputState2">Sub-Unit</label>
      <select id="inputState2" name="sub_units" class="form-control">
        {% if not items_data %}
        <option value="no_items">No Items to display</option>
      {% else %}
        {% for items in items_data %}
        <option value="{{ items.unit }}" name="{{ items.unit }}">{{ items.unit }}</option>
        {% endfor %}
      {% endif %}
      </select>
    </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-4">
          <label>Material Comments</label>
      <input type="text" class="form-control" name="matcomments">
      </div>
      </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Cancel</button>
</form>
{% endblock %}
