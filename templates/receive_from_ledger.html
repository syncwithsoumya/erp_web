{% extends "base.html" %}
{% block title %}
Star ERP -- Receive Payment - Ledger
{% endblock %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">Receive Payment - Ledger</h1>
<form action="/received_from_ledger" method="POST">

  <div class="form-row">
    <div class="form-group col-md-2">
         <label>Ledger Name</label>
      <select id="ledger_id" name="ledgers_dat" class="form-control">
          <option value="0" selected> -- Choose -- </option>
        {% if not ledger_data %}
        <option value="no_items">No Items to display</option>
      {% else %}
        {% for items in ledger_data %}
        <option value="{{ items.id }}" name="{{ items.ledger_name }}">{{ items.ledger_name }}</option>
        {% endfor %}
      {% endif %}
      </select>
    </div>
      <div class="form-group col-md-2">
         <label>Amount in Rs</label>
        <input type="text" id="ledger_amount" name="amount" readonly class="form-control" style="color:red">
     </div>
       </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>How much to Receive ?(Rs.)</label>
            <input type="text" name="payamount" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Comments</label>
            <input type="text"  name="paycomments" class="form-control">
        </div>
    </div>
    <br>
         <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Reset</button>

</form>

{% endblock %}
