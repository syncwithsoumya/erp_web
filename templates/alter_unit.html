{% extends "base.html" %}
{% block title %}
Star ERP -- Alter Unit
{% endblock %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">Alter Unit</h1>
<form action="/unit_modification" method="POST">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputState">Old Unit</label>

            <select id="inputState" name="units_list" class="form-control">
                <option value="0" selected> -- Choose --</option>
                {% if not items_data %}
                <option value="no_items">No Items to display</option>
                {% else %}
                {% for items in items_data %}
                <option value="{{ items.id }}" name="{{ items.unit }}">{{ items.unit }}</option>
                {% endfor %}
                {% endif %}
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">New Unit</label>
            <input type="text" class="form-control"  name="new_name">
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Reset</button>
</form>
{% endblock %}
